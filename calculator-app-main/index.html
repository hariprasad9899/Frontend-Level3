<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body class="theme-one set-one pack">
    <main>
        <div class="container">
            <div class="top-elem">
                <div class="name">
                    <h1 class="theme-one set-one pack">calc</h1>
                </div>
                <div class="theme">
                    <div class="theme-text">
                        <p class="theme-one set-one pack">THEME</p>
                    </div>
                    <div class="toggler">
                        <div class="theme-nums theme-one set-one pack">
                            <small class="active nums" id="one">1</small>
                            <small class="nums" id="two">2</small>
                            <small class="nums" id="three">3</small>
                        </div>
                        <div class="bar">
                            <span class="pipe theme-one set-one pack" id="pipe">
                                <span class="ball one"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-value">
                <input id="textbox" class="textbox theme-one set-one pack" type="text">
            </div>
            <div class="input-elems keypad-theme-one set-two pack">
                    <input class="theme-one set-one pack" type="submit" onClick="display('7')" id="" value="7">
                    <input class="theme-one set-one pack" type="submit" onClick="display('8')" id="" value="8">
                    <input class="theme-one set-one pack" type="submit" onClick="display('9')" id="" value="9">
                    <input class="clear clear-theme-one set-three pack"  type="submit" id="del" value="DEL">
                    <input class="theme-one set-one pack" type="submit" onClick="display('4')" id="" value="4">
                    <input class="theme-one set-one pack" type="submit" onClick="display('5')" id="" value="5">
                    <input class="theme-one set-one pack" type="submit" onClick="display('6')" id="" value="6">
                    <input class="operator theme-one set-one pack" onClick="display('+')"type="submit" id="" value="+">
                    <input class="theme-one set-one pack" type="submit" onClick="display('1')" id="" value="1">
                    <input class="theme-one set-one pack" type="submit" onClick="display('2')" id="" value="2">
                    <input class="theme-one set-one pack" type="submit" onClick="display('3')" id="" value="3">
                    <input class="operator theme-one set-one pack" type="submit" onClick="display('-')" id="" value="-">
                    <input class="theme-one set-one pack" type="submit" onClick="display('.')" id="" value=".">
                    <input class="theme-one set-one pack" type="submit" onClick="display('0')" id="" value="0">
                    <input class="operator theme-one set-one pack" type="submit" onClick="display('/')" id="" value="/">
                    <input class="operator theme-one set-one pack" type="submit" onClick="display('*')" id="" value="x">
                    <input class="clear clear-theme-one set-three pack" type="submit" onClick="clear()" id="clear"  value="RESET">
                    <input class="equal eq-theme-one set-four pack" type="submit" id="" value="=">
            </div>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
