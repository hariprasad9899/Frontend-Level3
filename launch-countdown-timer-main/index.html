<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="launch">
                <h1>WE'RE LAUNCHING SOON</h1>
            </div>
            <div class="timer">

                    <div class="flipbox">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <h3 class="val days">00</h3>
                            </div>
                            <div class="flipbox-back">
                                <h3 class="val days">00</h3>
                            </div>
                        </div>
                        <p>DAYS</p>
                    </div>

                    <div class="flipbox">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <h3 class="val hours">00</h3>
                            </div>
                            <div class="flipbox-back">
                                <h3 class="val hours">00</h3>
                            </div>
                        </div>
                        <p>HOURS</p>
                    </div>

                    <div class="flipbox">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <h3 class="val minutes">00</h3>
                            </div>
                            <div class="flipbox-back">
                                <h3 class="val minutes">00</h3>
                            </div>
                        </div>
                        <p>MINUTES</p>
                    </div>

                    <div class="flipbox">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <h3 class="val seconds">00</h3>
                            </div>
                            <div class="flipbox-back">
                                <h3 class="val seconds">00</h3>
                            </div>
                        </div>
                        <p>SECONDS</p>
                    </div>
            </div>
            <div class="social">
                <nav>
                    <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
                    <a href=""><img src="./images/icon-instagram.svg" alt=""></a>
                    <a href=""><img src="./images/icon-pinterest.svg" alt=""></a>
                </nav>
            </div>
        </div>
    </main>
  
</body>
<script src="app.js"></script>
</html>
