<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
              <h1>TODO</h1>
              <img src="./images/icon-sun.svg" alt="">
            </div>
            <div class="typing">
                <span class="inp tick">
                    <img src="./images/icon-check.svg" alt="">
                </span>
                <input id="input"  type="text" placeholder="Currenlty typing">
            </div>
            <div class="list">


                <div class="list_elem">
                    <span class="tick">
                        <img src="./images/icon-check.svg" alt="">
                    </span>
                    <p id="text">Sample 1</p>
                    <img id="close" class="close" src="./images/icon-cross.svg" alt="">
                </div>


                <div class="list_elem">
                  <span class="tick">
                      <img src="./images/icon-check.svg" alt="">
                  </span>
                  <p>Sample 2</p>
                  <img id="close" class="close" src="./images/icon-cross.svg" alt="">
              </div>


              <div class="list_elem">
                <span class="tick">
                    <img src="./images/icon-check.svg" alt="">
                </span>
                <p>Sample 3</p>
                <img id="close" class="close" src="./images/icon-cross.svg" alt="">
              </div>


            </div>

            <div class="state_tab">
                <p>5 items left</p>
                <div class = "nav">
                    <p>All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                <p>Clear Completed</p>
            </div>
        </div>

            <p class="item" draggable="true">Three</p>
            <p class="item" draggable="true">Four</p>
            <p class="item" draggable="true">Five</p>
        </div> -->
    </main>
</body>
</html>
