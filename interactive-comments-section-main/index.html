<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- <link rel="stylesheet" href="./style/style.css"> -->
  <link rel="stylesheet" href="./style_two.css">
  <!-- <link rel="stylesheet" href="./style/media.css"> -->
  <link rel="stylesheet" href="./style/media_two.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- comment div one -->
            <div class="cmnt-wrapper one">
                <div class="comment" id="one">
                    <div class="vote">
                        <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                        <span>0</span>
                        <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
                    </div>
                    <div class="user-time">
                        <img src="" alt="">
                        <span id="name"></span>
                        <span id="created"></span>
                    </div>
                    <div class="reply-btn">
                        <img src="./images/icon-reply.svg" alt="">
                        <span>Reply</span>
                    </div>
                    <div class="cmnt-text">
                        <textarea name="getComment" id="comment-box" placeholder="Add a comment..." cols="10" rows="5.5"></textarea>
                    </div>
                </div>
            </div>
            

            <!-- comment div two -->
            <div class="cmnt-wrapper two">
                <div class="comment" id="two">
                    <div class="vote">
                        <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                        <span>0</span>
                        <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
                    </div>
                    <div class="user-time">
                        <img src="" alt="">
                        <span id="name"></span>
                        <span id="created"></span>
                    </div>
                    <div class="reply-btn">
                        <img src="./images/icon-reply.svg" alt="">
                        <span>Reply</span>
                    </div>
                    <div class="cmnt-text">
                        <textarea name="getComment" id="comment-box" placeholder="Add a comment..." cols="10" rows="5.5"></textarea>
                    </div>
                </div>

                <!-- Reply one -->
                <div class="comment reply-cmnt">
                    <div class="vote">
                        <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                        <span>0</span>
                        <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
                    </div>
                    <div class="user-time">
                        <img src="" alt="">
                        <span id="name"></span>
                        <span id="created"></span>
                    </div>
                    <div class="reply-btn">
                        <img src="./images/icon-reply.svg" alt="">
                        <span>Reply</span>
                    </div>
                    <div class="cmnt-text">
                        <textarea name="getComment" id="comment-box" placeholder="Add a comment..." cols="10" rows="5.5"></textarea>
                    </div>
                </div>

                <!-- Reply Two -->
                <div class="comment reply-cmnt current-user">
                    <div class="vote">
                        <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                        <span>0</span>
                        <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
                    </div>
                    <div class="user-time">
                        <img src="" alt="">
                        <span id="name"></span>
                        <span id="created"></span>
                    </div>
                    <div class="user-reply-btn">
                        <span class="delete"><img src="./images/icon-delete.svg" alt="">&nbsp; Delete</span>
                        <span class="edit"><img src="./images/icon-edit.svg" alt="">&nbsp; Edit</span>
                    </div>
                    <div class="cmnt-text">
                        <textarea name="getComment" id="comment-box" placeholder="Add a comment..." cols="10" rows="5.5"></textarea>
                    </div>
                    <div class="edit-btn">
                        <button class="updateBtn">UPDATE</button>
                    </div>
                </div>
            </div>

            <!-- <div class="comment-input">
                <img src="./images/avatars/image-juliusomo.png" alt="">
                <textarea name="getComment" id="comment-box" placeholder="Add a comment..." cols="10" rows="5.5"></textarea>
                <button>SEND</button>
            </div> -->

        </div>
    </main>

    <div id="del" style="display: none;">
        <div class="del-title">
            <h2>Delete comment</h2>
        </div>
        <div class="del-info">
            <p>
                Are you sure you want to delete this comment ? This will remove
                the comment and can't be undone.
            </p>
        </div>
        <div class="del-conf">
            <button id="cancel">NO,CANCEL</button>
            <button id="delete">YES,DELETE</button>
        </div>
    </div>

    <div id="lightbg"></div>
</body>
<script src="./app_two.js"></script>
</html>
