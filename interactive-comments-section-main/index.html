<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="comment">
                <div class="vote">
                    <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                    <span>0</span>
                    <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
                </div>
                <div class="user-time">
                    <img src="" alt="">
                    <span id="name"></span>
                    <span id="created"></span>
                </div>
                <div class="reply-btn">
                    <img src="./images/icon-reply.svg" alt="">
                    <span>Reply</span>
                </div>
                <div class="cmnt-text">
                    <p></p>
                </div>
            </div>

            <div class="comment">
              <div class="vote">
                  <span class="eval add"><img src="./images/icon-plus.svg" alt="plus"></span>
                  <span>0</span>
                  <span class="eval sub"><img src="./images/icon-minus.svg" alt="minus"></span>
              </div>
              <div class="user-time">
                  <img src="" alt="">
                  <span id="name"></span>
                  <span id="created"></span>
              </div>
              <div class="reply-btn">
                  <img src="./images/icon-reply.svg" alt="">
                  <span>Reply</span>
              </div>
              <div class="cmnt-text">
                  <p></p>
              </div>
            </div>

        </div>
    </main>
</body>
<script src="./app/app.js"></script>
</html>
