<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="app.js" defer></script>
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <main>
        <div class="ip_input">
            <div class="input_section">
                <h1>IP Address Tracker</h1>
                <div class="ip">
                    <input type="text" id="ipInput" required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                    <span onclick="getMap()" id="btn">
                        <img src="./images/icon-arrow.svg" alt="">
                    </span>
                </div>
            </div>
        </div>
        <div class="map" id="mapid">
        </div>  
    </main>
    
    <div class="ipInfo">
        <div class="info">
            <div class="infoName">IP ADDRESS</div>
            <div class="infoVal" id="ipVal">192.126.5.43</div>
        </div>
        <div class="info">
            <div class="infoName">LOCATION</div>
            <div class="infoVal"> <span id="region">Attibele</span>, <span id="city">Banglore</span>  <br><span id="zip">563109</span></div>
        </div>
        <div class="info">
            <div class="infoName">TIMEZONE</div>
            <div class="infoVal">UTC <span id="timezone">-05:00</span></div>
        </div>
        <div class="info">
            <div class="infoName">ISP</div>
            <div class="infoVal" id="isp">BSNL</div>
        </div>
    </div>
</body>
</html>
